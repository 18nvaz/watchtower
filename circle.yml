machine:
  services:
    - docker

dependencies:
  override:
    - docker pull centurylink/golang-builder:latest
    - go get -u github.com/Masterminds/glide

test:
  override:
    - glide install
    - docker run -v $(pwd):/src centurylink/golang-builder:latest --test

deployment:
  ci:
    branch: /.*/
    commands:
      - cp -r ./watchtower $CIRCLE_ARTIFACTS